<c-modal 
  [visible]="visible" 
  (visibleChange)="visibleChange.emit($event)" 
  size="lg"
  alignment="center">
  
  <c-modal-header>
    <h5 cModalTitle class="fw-semibold">Tambah Pengeluaran Baru</h5>
    <button type="button" cButtonClose (click)="onClose()"></button>
  </c-modal-header>

  <c-modal-body>
    <!-- Menggunakan class="row g-3" seperti contoh Anda -->
    <form [formGroup]="pengeluaranForm" class="row g-3">

      <!-- Baris 1: Tanggal -->
      <div class="col-12">
        <label for="tanggal" class="form-label fw-semibold">Tanggal <span class="text-danger">*</span></label>
        <!-- 
          Wrapper ini masih diperlukan untuk menempatkan ikon 
          di dalam input
        -->
        <div class="input-icon-wrapper-right">
         <input
          type="date"
          id="tanggalInput"
          class="form-control"
          formControlName="tanggalInput"
          placeholder="00/00/0000"
        />
        </div>
      </div>

      <!-- Baris 2: Kategori Pengeluaran -->
      <div class="col-12">
        <label for="kategori" class="form-label fw-semibold">Kategori Pengeluaran <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="kategori" placeholder="Masukkan nama kategori" formControlName="kategori">
      </div>

      <!-- Baris 3: Deskripsi -->
      <div class="col-12">
        <label for="deskripsi" class="form-label fw-semibold">Deskripsi <span class="text-danger">*</span></label>
        <textarea class="form-control" id="deskripsi" rows="3" placeholder="Masukkan deskripsi" formControlName="deskripsi"></textarea>
      </div>

      <!-- Baris 4: Nominal -->
      <div class="col-12">
        <label for="nominal" class="form-label fw-semibold">Nominal <span class="text-danger">*</span></label>
        <div class="input-group">
          <span class="input-group-text">Rp</span>
          <input type="number" class="form-control" id="nominal" placeholder="00.000.000" formControlName="nominal">
        </div>
      </div>

      <!-- Baris 5: Lampiran -->
      <div class="col-12">
        <label for="lampiran" class="form-label fw-semibold">Lampiran (opsional)</label>
        <!-- Wrapper untuk ikon di kiri -->
        <div class="input-icon-wrapper-left">
          <i class="fa-solid fa-paperclip input-icon"></i>
          <input type="file" class="form-control" id="lampiran" formControlName="lampiran">
        </div>
        <small class="form-text text-muted">Upload nota atau bukti pembayaran (jpg, png, pdf)</small>
      </div>

    </form>
  </c-modal-body>

  <c-modal-footer class="d-flex justify-content-between align-items-center gap-3">
    <!-- Mengadopsi style tombol dari contoh Anda -->
    <button
        class="btn btn-outline-primary flex-fill py-2 fw-semibold btn-cancel"
        (click)="onClose()"
    >
        Batal
    </button>

    <button
        cButton
        type="button"
        class="btn btn-secondary flex-fill py-2 fw-semibold"
        (click)="onSave()"
        [disabled]="pengeluaranForm.invalid"
    >
        Simpan
    </button>
  </c-modal-footer>
</c-modal>
