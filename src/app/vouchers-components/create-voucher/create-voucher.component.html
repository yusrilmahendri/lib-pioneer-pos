<c-modal 
  [visible]="visible" 
  (visibleChange)="visibleChange.emit($event)" 
  size="lg"
  alignment="center">
  
  <c-modal-header>
    <h5 cModalTitle class="fw-semibold">{{ title }}</h5>
    <button type="button" cButtonClose (click)="onClose()"></button>
  </c-modal-header>

  <c-modal-body>
    <form [formGroup]="voucherForm" class="row g-3">

      <div class="col-12">
        <label for="kodePromo" class="form-label fw-semibold">Kode Promo <span class="text-danger">*</span></label>
        <input type="text" class="form-control form-control" id="kodePromo" placeholder="Masukkan kode promo" formControlName="kodePromo">
      </div>

      <div class="col-12">
        <label for="deskripsi" class="form-label fw-semibold">Deskripsi <span class="text-danger">*</span></label>
        <textarea class="form-control form-control" id="deskripsi" rows="3" placeholder="Masukkan deskripsi" formControlName="deskripsi"></textarea>
      </div>

      <div class="col-12">
        <label for="tipePromo" class="form-label fw-semibold">Tipe Promo <span class="text-danger">*</span></label>
        <select class="form-select form-select" id="tipePromo" formControlName="tipePromo">
          <option value="" disabled>Pilih tipe promo</option>
          <option value="diskon">Diskon</option>
          <option value="cashback">Cashback</option>
          <option value="gratis_ongkir">Gratis Ongkir</option>
        </select>
      </div>

      <div class="col-12">
        <label for="tanggalInput" class="form-label fw-semibold">Tanggal Mulai <span class="text-danger">*</span></label>
        <input
          type="date"
          id="tanggalInput"
          class="form-control"
          formControlName="tanggalInput"
          placeholder="00/00/0000"
        />
      </div>

      <div class="col-12">
        <label for="tanggalInput" class="form-label fw-semibold">Tanggal Selesai <span class="text-danger">*</span></label>
        <input
          type="date"
          id="tanggalInput"
          class="form-control"
          formControlName="tanggalInput"
          placeholder="00/00/0000"
        />
      </div>

      <div class="col-12">
        <label for="kuotaPromo" class="form-label fw-semibold">Kuota Promo <span class="text-danger">*</span></label>
        <input type="number" class="form-control form-control" id="kuotaPromo" placeholder="Masukkan kuota promo" formControlName="kuotaPromo">
      </div>

      <div class="col-12">
        <label for="status" class="form-label fw-semibold">Status <span class="text-danger">*</span></label>
        <select class="form-select form-select" id="status" formControlName="status">
          <option value="aktif">Aktif</option>
          <option value="tidak_aktif">Tidak Aktif</option>
        </select>
      </div>

    </form>
  </c-modal-body>

  <c-modal-footer class="d-flex justify-content-between align-items-center gap-3">
    <button
        type="button"
        class="btn btn-outline-primary flex-fill py-2 fw-semibold btn-cancel"
        (click)="onClose()"
    >
        Batal
    </button>

    <button
        cButton
        type="button"
        class="btn btn-secondary flex-fill py-2 fw-semibold"
        (click)="onSave()"
        [disabled]="voucherForm.invalid"
    >
        Simpan
    </button>
  </c-modal-footer>
</c-modal>
