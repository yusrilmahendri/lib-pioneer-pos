<c-card>
    <c-card-body>
      
      <c-card class="mb-2 shadow-sm rounded-3 bg-light border-0">
        <c-card-body class="d-flex align-items-center py-3 px-4">
          <i class="fa-solid fa-bag-shopping fa-2x me-3" style="color: #007bff;"></i>
          <div class="d-flex align-items-center flex-wrap">
            <h5 class="mb-0 me-3 fw-semibold text-dark">
              Detail Bisnis Anda <span class="fw-bold">Coffee Mawang</span>, Pangkalpinang
            </h5>
            <span
              class="badge text-dark"
              style="background-color: #CDE0FE; border-radius: 0.5rem; padding: 6px 12px;"
            >
              Aktif
            </span>
          </div>
        </c-card-body>
      </c-card>

      <div class="d-flex justify-content-between align-items-center">
        <div class="mb-0 mt-3 mb-3">
          <form class="position-relative d-inline-block">
            <input
              type="text"
              placeholder="Filter Periode"
              class="form-control ps-5"
              bsDatepicker
              [(ngModel)]="selectedDate"
              name="selectedDate">

            <svg
              [cIcon]="icons.cilCalendar"
              width="18"
              height="18"
              class="position-absolute top-50 start-0 translate-middle-y ms-3 text-secondary">
            </svg>
          </form>
        </div>

      <div class="d-flex justify-content-end gap-3 mb-3 mt-3">
        <button class="btn btn-dark d-flex align-items-center">
          <svg [cIcon]="icons.cilPrint" width="16" height="16"></svg>&nbsp;&nbsp;&nbsp;Cetak
        </button>
      </div>
    </div>

      <app-widgets/>
        <c-card class="my-4">
          <c-card-header>
            <c-row>
              <c-col sm="5">
                <h4 class="card-title mb-0" id="traffic">Pendapatan Harian</h4>
              </c-col>
            </c-row>
          </c-card-header>
          <c-card-body>
              <c-chart
              [data]="mainChart.data"
              [height]="300"
              [ngStyle]="{ 'marginTop.px': 40 }"
              [options]="mainChart.options"
              [type]="mainChart.type"
              (chartRef)="handleChartRef($event)"
              >
              </c-chart>
          </c-card-body>
        </c-card>
        
      <c-row class="mb-4">
        <c-col xs="12" md="6" lg="6">
              <c-card>
                <c-card-header>
                  <h4 class="card-title mb-3">Transaksi Per Bulan</h4>
                </c-card-header>
                <c-card-body>
                  <c-chart
                    [data]="pieChart.data"
                    [height]="300"
                    [options]="pieChart.options"
                    [type]="pieChart.type"
                    [plugins]="pieChartPlugins"
                  >
                  </c-chart>
                </c-card-body>
              </c-card>
            </c-col>
                 
            <c-col xs="12" md="6" lg="6">
                <c-card>
                    <c-card-header>
                        <h4 class="card-title mb-3">Tren Pendapatan Tahunan</h4>
                    </c-card-header>
                    <c-card-body>
                        <c-chart
                          [data]="yearlyChart.data"
                          [height]="300"
                          [options]="yearlyChart.options"
                          [type]="yearlyChart.type"
                          (chartRef)="handleChartRef($event)"
                          >
                          </c-chart>
                    </c-card-body>
                </c-card>
            </c-col>
        </c-row>

    </c-card-body>
</c-card>
