<c-card>
    <c-card-body>
      

      
      <app-widgets/>
        <c-card class="my-4">
          <c-card-header>
            <c-row>
              <c-col sm="5">
                <h4 class="card-title mb-0" id="traffic">Pendapatan Harian</h4>
              </c-col>
            </c-row>
          </c-card-header>
          <c-card-body>
              <c-chart
              [data]="mainChart.data"
              [height]="300"
              [ngStyle]="{ 'marginTop.px': 40 }"
              [options]="mainChart.options"
              [type]="mainChart.type"
              (chartRef)="handleChartRef($event)"
              >
              </c-chart>
          </c-card-body>
        </c-card>
        
      <c-row class="mb-4">
        <c-col xs="12" md="6" lg="6">
              <c-card>
                <c-card-header>
                  <h4 class="card-title mb-0">Transaksi Per Bulan</h4>
                </c-card-header>
                <c-card-body>
                  <c-chart
                    [data]="pieChart.data"
                    [height]="300"
                    [options]="pieChart.options"
                    [type]="pieChart.type"
                    [plugins]="pieChartPlugins"
                  >
                  </c-chart>
                </c-card-body>
              </c-card>
            </c-col>
                 
            <c-col xs="12" md="6" lg="6">
                <c-card>
                    <c-card-header>
                        <h4 class="card-title mb-0">Tren Pendapatan Tahunan</h4>
                    </c-card-header>
                    <c-card-body>
                        <c-chart
                          [data]="yearlyChart.data"
                          [height]="300"
                          [options]="yearlyChart.options"
                          [type]="yearlyChart.type"
                          (chartRef)="handleChartRef($event)"
                          >
                          </c-chart>
                    </c-card-body>
                </c-card>
            </c-col>
        </c-row>

    </c-card-body>
</c-card>
